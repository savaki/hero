<!DOCTYPE html>
<html>
<head>
  <title>Hero</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <link rel="apple-touch-icon" sizes="57x57" href="/images/logo-57x57.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/images/logo-114x114.png" />
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="stylesheet" type="text/css" href="//fast.fonts.net/cssapi/1341617c-2908-4a91-9f2f-737b9df7c4dc.css"/>
  <script type="text/javascript" language="JavaScript">
    var Hero = {
      Id: '{{.UserId}}',
      PubNubPublishKey: '{{.PubNubPublishKey}}',
      PubNubSubscribeKey: '{{.PubNubSubscribeKey}}'
    }
  </script>
</head>
<body>
<div class="container">
  <div id="app"></div>
</div>
<div id="request-button"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.ui.min.js"></script>
<script src=//cdn.pubnub.com/pubnub-3.6.7.min.js></script>
{{if .IsProduction}}
<script src="js/app.js" type="text/javascript"></script>
{{else}}
<script src="dev/goog/base.js" type="text/javascript"></script>
<script src="dev/app.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("main.core");</script>
{{end}}
</body>
</html>
