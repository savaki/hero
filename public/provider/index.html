<!DOCTYPE html>
<html>
<head>
  <title>Hero</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <style type="text/css">
    .starter-template h1, .starter-template h3 {
      font-family: Proxima Nova Soft W03 Reg, arial, helvetica, sans-serif;
      font-weight: bold;
      text-align: center;
    }

    .starter-template h1:first-of-type, .starter-template h3 {
      margin-top: 80px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="//fast.fonts.net/cssapi/1341617c-2908-4a91-9f2f-737b9df7c4dc.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script type="text/javascript" language="JavaScript">
    var Hero = {
      Id: '{{.UserId}}',
      Name: '{{.Name}}',
      Image: '{{.Image}}',
      Phone: '{{.Phone}}',
      PubNubPublishKey: '{{.PubNubPublishKey}}',
      PubNubSubscribeKey: '{{.PubNubSubscribeKey}}'
    }
  </script>
</head>
<body>

<div class="container">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand active" href="#">Salesforce Hero</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!--<li class="active"><a href="#">Home</a></li>-->
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>
<div class="container" style="margin-top: 50px">
  <div id="app"></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.js"></script>
<script src=//cdn.pubnub.com/pubnub-3.6.7.min.js></script>
{{if .IsProduction}}
<script src="js/app.js" type="text/javascript"></script>
{{else}}
<script src="dev/goog/base.js" type="text/javascript"></script>
<script src="dev/app.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("main.core");</script>
{{end}}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
